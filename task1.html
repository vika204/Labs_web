<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
</head>
<body>
    <h2>Форма для додавання викладача</h2>
    <form action="#" method="POST">
        <label for="full_name">Повне ім'я:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="gender">Стать:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловіча</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жіноча</label><br><br>

        <label for="dob">Дата народження:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="background_color">Бажаний колір фону:</label><br>
        <input type="color" id="background_color" name="background_color"><br><br>

        <label for="country">Країна:</label><br>
        <input type="text" id="country" name="country" required><br><br>

        <label for="city">Місто:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="comment">Коментар:</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>

        <input type="submit" value="Додати викладача">
    </form>
</body>
</html>
